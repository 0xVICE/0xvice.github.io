<style>
   @keyframes invert {
  0% {
    filter: invert(0);
  }
  50% {
    filter: invert(1);
  }
  100% {
    filter: invert(0);
  }
}
   
   img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        height: auto;
        animation: invert 0.08s infinite;
    }
</style>

<body>
    <img src="modpack.jpg">
    
    <audio controls autoplay true hidden loop>
        <source src="modpack.mp3" type="audio/mpeg">
    </audio>
</body>
